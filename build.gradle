plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

apply plugin: 'java'

mainClassName = 'com.crygier.nodemcu.Main'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.luaj:luaj-jse:3.0.1'
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.0.2'
    implementation 'org.apache.httpcomponents:httpclient:4.5.2'
}

javafx {
    version = "11.0.2"
    modules = [
            'javafx.base',
            'javafx.controls',
            'javafx.fxml',
            'javafx.graphics',
            'javafx.media',
            'javafx.swing',
            'javafx.web'
    ]
}